<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Amazon Page/assets/css/reset.css" />
    <link rel="stylesheet" href="/Amazon Page/assets/css/style.css" />
    <title>Amazon Page</title>
  </head>
  <body>
    <header>
      <div class="bg-dark">
        <img src="/Amazon Page/assets/images/logo.png" alt="logo amazon" />
      </div>
      <nav class="bg-light">
        <div class="container">
          <p>All</p>
          <p>Today's deals</p>
          <p>Customer Service</p>
          <p>Registry</p>
          <p>Gift Cards</p>
          <p>Sell</p>
        </div>
      </nav>
    </header>
    <main>
      <div class="main-container">
        <p>Shop All Holiday Gift Cards</p>
      </div>
      <article>
        <div class="bg-image">
          <h1>Holiday Gift Guides</h1>
          <h4>Be a go-gifter</h4>
        </div>
        <section>
          <div>
            <h3>Find the perfect gift</h3>
            <h5>Shop Now</h5>
            <div class="allimage-container">
              <div class="image-container1"></div>
              <div class="image-container2"></div>
              <div class="image-container3"></div>
              <div class="image-container4"></div>
            </div>
          </div>
        </section>
      </article>
      <aside>
        <img
          src="/Amazon Page/assets/images/img_9.png"
          alt="immagine tecnologia"
        />
        <h3>Play the gifting game</h3>
        <h5>Shop gaming</h5>
        <img
          src="/Amazon Page/assets/images/img_10.png"
          alt="immagine musica"
        />
        <h3>The sound of cheer</h3>
        <h5>Shop Audio & Accessories</h5>
      </aside>
    </main>
    <footer>
      <div class="bg-light">
        <p><a href="#">Back to top</a></p>
      </div>
      <div class="bg-dark">
        <img src="/Amazon Page/assets/images/logo.png" alt="logo amazon" />
      </div>
    </footer>
  </body>
  <script src="../JS Exercises/D5.js"></script>
</html>
